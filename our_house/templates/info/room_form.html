<!-- room_form.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="card mt-4">
    <div class="card-header">
      <h1 class="card-title">Add Room</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
