{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Room{% endblock %}
{% block content %}
  <div class="card mt-4">
    <div class="card-header">
      <h1 class="card-title">Delete Room</h1>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the room "{{ object }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
